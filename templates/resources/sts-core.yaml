apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-core
  # namespace: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.layers.backend.core.replicas }}
  serviceName: svc-core
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
        layer: backend
    spec:
      nodeSelector:
        masterVersion: "{{ .Values.nodeSelector.masterVersion }}"
      # affinity:
      #   podAffinity:
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #     - weight: 100
      #       podAffinityTerm:
      #         labelSelector:
      #           matchExpressions:
      #           - key: app
      #             operator: In
      #             values:
      #             - gateway
      #           - key: layer
      #             operator: In
      #             values:
      #             - database
      #         topologyKey: "kubernetes.io/hostname"
      volumes:
      - name: v-data
        hostPath:
          path: {{ .Values.mountPaths.data }}
      - name: v-logs
        hostPath:
          path: {{ .Values.mountPaths.logs }}
      imagePullSecrets:
      - name: nks-secret
      initContainers:
      - name: wait-for-db
        image: busybox
        command: ['sh', '-c', 'until nc -z -v -w180 svc-mariadb 3306; do echo "Waiting for database..."; sleep 5; done;']
      containers:
      - name: core
        image: {{ .Values.layers.backend.core.image.name }}:{{ .Values.layers.backend.core.image.tag }}
        imagePullPolicy: {{ .Values.layers.backend.core.image.pullPolicy }}
        ports:
        - containerPort: 10010
        - containerPort: 10011
        resources:
          requests:
            memory: 512Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 1
        volumeMounts:
        - name: v-data
          mountPath: /app/data
        - name: v-logs
          mountPath: /app/logs
